name: Homework Help Continuous Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hw-api:latest
      - name: SSH test
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          username: ${{ secrets.USERNAME }}
          script: |
            sudo docker stop hw_api_latest
            sudo docker rm hw_api_latest
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/hw-api:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/hw-api:latest
            sudo docker run -p 8080:8000 --name hw_api_latest -d ${{ secrets.DOCKER_USERNAME }}/hw-api:latest
